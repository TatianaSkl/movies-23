<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- base style -->
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>

  <body>
    
    <include src="./partials/header.html"></include>
    <main class="container">
      <include src="./partials/hero.html"></include>

      <section>
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            class="search-input"
            placeholder="Search"
            name="query"
          />
          <button type="submit" class="search-btn">
            <svg class="search-btn__icon" width="20" height="20">
              <use href="./images/icons.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </section>

      <section>
        <ul class="catalog">
          /BACK-END CONTENT/
        </ul>
      </section>

      <section>
        <h2 class="visually-hidden">Pagination</h2>
        <div class="pagination-box">
          <button type="button"><</button>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">></button>
        </div>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/scroll.html"></include>

    <!-- library jquery scroll to top-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/scroll-to-top.js"></script>

    <!-- base js -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
